name: Discord PR Notifier

on:
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - closed
    branches:    # Optional: explicitly only notify for PRs targeting main
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR update to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          ACTION="${{ github.event.action }}"
          TITLE=$(echo "${{ github.event.pull_request.title }}" | sed 's/"/\\"/g')
          URL="${{ github.event.pull_request.html_url }}"
          AUTHOR="${{ github.event.pull_request.user.login }}"
          BASE="${{ github.event.pull_request.base.ref }}"
          TIMESTAMP="${{ github.event.pull_request.updated_at }}"

          if [[ "$ACTION" == "closed" && "${{ github.event.pull_request.merged }}" == "true" ]]; then
            STATUS="üéâ PR merged"
            COLOR=5763719
          elif [[ "$ACTION" == "closed" ]]; then
            STATUS="‚ùå PR closed"
            COLOR=15548997
          elif [[ "$ACTION" == "ready_for_review" ]]; then
            STATUS="üëÄ PR ready for review"
            COLOR=3447003
          else
            STATUS="üì¨ PR $ACTION"
            COLOR=16776960
          fi

          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{
            \"content\": \"$STATUS\",
            \"embeds\": [{
              \"title\": \"$TITLE\",
              \"url\": \"$URL\",
              \"timestamp\": \"$TIMESTAMP\",
              \"color\": $COLOR,
              \"description\": \"**Author:** [$AUTHOR](https://github.com/$AUTHOR)\n**Target:** $BASE\"
            }]
          }" \
          $DISCORD_WEBHOOK_URL