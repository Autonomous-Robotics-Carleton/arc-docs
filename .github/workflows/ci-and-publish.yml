name: CI & Docker Publish

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack (pnpm)
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: npx nx lint docs

      - name: Build
        run: npx nx build docs

      # Only publish Docker image on pushes to main (not PRs)
      - name: Log in to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/docs/Dockerfile
          push: true
          tags: |
            ghcr.io/autonomous-robotics-carleton/arc-docs:latest
            ghcr.io/autonomous-robotics-carleton/arc-docs:${{ github.sha }}
            
      - name: Trigger Watchtower Update
        if: github.ref == 'refs/heads/main'
        continue-on-error: true  #added to prevent workflow failure if the request fails
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://api.mycses.ca/arcarleton/docs/update'
          method: 'GET'
          timeout: 60000 # 60 seconds
          customHeaders: '{"Authorization": "Bearer ${{ secrets.WATCHTOWER_TOKEN }}"}'
