name: Discord Push Notifier

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send push notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Use jq if available for safer JSON, otherwise ensure quotes are escaped
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | sed 's/"/\\"/g' | head -n 1)
          URL="${{ github.event.head_commit.url }}"
          AUTHOR="${{ github.event.head_commit.author.username }}"
          BRANCH="${{ github.ref_name }}"
          TIMESTAMP="${{ github.event.head_commit.timestamp }}"

          if [ -z "$AUTHOR" ]; then AUTHOR="${{ github.event.head_commit.author.name }}"; fi

          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{
            \"content\": \"ðŸ“¦ New push to **$BRANCH**\",
            \"embeds\": [{
              \"title\": \"$COMMIT_MSG\",
              \"url\": \"$URL\",
              \"timestamp\": \"$TIMESTAMP\",
              \"color\": 3447003,
              \"description\": \"**Author:** [$AUTHOR](https://github.com/$AUTHOR)\"
            }]
          }" \
          $DISCORD_WEBHOOK_URL